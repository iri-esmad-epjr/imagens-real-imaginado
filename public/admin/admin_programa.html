    <h1>PAINEL DE ADMINISTRAÇÃO</h1>

    <h2>Gerir a programação do evento</h2>

    <h3>Adicionar novo evento</h3>
    <form id="add-event">
        <input type="text" name="dia" placeholder="DIA" required />
        <input type="text" name="horario" placeholder="HÓRARIO" required />
        <input type="text" name="titulo" placeholder="TÍTULO" required />
        <input type="text" name="oradores" placeholder="ORADORES/CONVIDADOS" required />
        <input type="text" name="linkInscricao" placeholder="LINK PARA INSCRIÇÕES (OPCIONAL)" />
        <button type="submit">Adicionar Evento</button>
    </form>

    <h3>Eventos Adicionados</h3>
    <div id="prg-section"></div>

    <script src="../js/programafront.js"></script>
